[package]
name = "scarlet"
version = "0.1.0"
license = "ISC"
edition = "2018"
exclude = ["lib/agent.node"]

[lib]
crate-type = ["cdylib"]

[features]
default = [ "verify", "downloader/verify" ]
verify = [ ]

[dependencies]
md-5 = "0.10.5"
downloader = "0.2.7"
tokio = { version = "1", features = ["rt-multi-thread"] }
serde = { version = "1", features = ["derive"] }
once_cell = "1"
digest = { version = "0.10.1" }

[dependencies.neon]
version = "0.10.1"
default-features = false
features = ["channel-api", "napi-6", "promise-api"]