appId: com.aaf.ScarletUpdater
#publish:
#  provider: github
#  token: [[ GITHUB_TOKEN ]]
protocols:
  - name: Scarlet URL Handler
    schemes:
      - scarlet
files:
  - "**/*"
extraResources:
  - from: "./lib/client/"
    to: "./client/"
    filter:
      - "**/*"
  - from: "./lib/agent.node"
    to: "./agent.node"
    filter:
      - "**/*"
win:
  target: nsis
nsis:
  include: assets/installer.nsh
  oneClick: true
  perMachine: true